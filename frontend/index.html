<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GPS con Dijkstra</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="formulario">
    <input type="text" id="origen" placeholder="Ciudad origen">
    <input type="text" id="destino" placeholder="Ciudad destino">
    <select id="medio">
      <option value="auto">Auto</option>
      <option value="bici">Bicicleta</option>
      <option value="caminando">Caminando</option>
    </select>
    <input type="number" id="gasolina" step="0.01" placeholder="Gasolina $/km" />
    <select id="clima">
      <option value="soleado">Soleado</option>
      <option value="nublado">Nublado</option>
      <option value="lluvioso">Lluvioso</option>
    </select>
    <button onclick="calcularRuta()">Calcular</button>
  </div>
  <div id="mapa"></div>
  <div id="info"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
